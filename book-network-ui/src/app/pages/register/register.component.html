<div class="container-fluid card login-container">
  <h3 class="text-center">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
    <p *ngFor="let msg of errorMsg">
      {{msg}}
    </p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Firstname :</label>
    <input [(ngModel)]="registerResquest.firstname" type="text" class="form-control" id="firstname" placeholder="John">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Lastname :</label>
    <input [(ngModel)]="registerResquest.lastname" type="text" class="form-control" id="lastname" placeholder="Doe">
  </div>


  <div class="mb-3">
    <label for="login" class="form-label">Email address :</label>
    <input [(ngModel)]="registerResquest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Email address :</label>
    <input [(ngModel)]="registerResquest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-registered">&nbsp;Register</em>
    </button>
    <div>
      Already have an account ?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        <em class="fas fa-sign-in-alt">&nbsp;Login</em>
      </button>
    </div>
  </div>
</div>
